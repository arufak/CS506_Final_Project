<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <title>Movie Recommendations | CS506 Final Project</title>
</head>
<body>

    <div id="weather-widget">
        <div class="weather-info">
            <div class="weather-icon">üå§Ô∏è</div>
            <div class="weather-details">
                <span id="weather-description">The weather is Sunny in Boston, MA</span>
            </div>
            <div class="divider">|</div>
            <div class="temperature-slider">
                <span>Temperature</span>
                <input type="range" id="temperature-slider" min="-20" max="120" value="70">
                <span class="temperature-value" id="temperature-value">70¬∞F</span>
            </div>
            <div class="divider">|</div>
            <div class="feels-like">
                <span>Feels like</span>
                <div class="temp-value" id="feels-like-value">68¬∞F</div>
            </div>
            <div class="divider">|</div>
            <div class="hourly-weather">
                <div id="hourly-container">
                    <!-- Hourly weather items will be dynamically inserted here -->
                </div>
                <button id="arrow-left" class="arrow-btn" disabled>‚Üê</button>
                <button id="arrow-right" class="arrow-btn">‚Üí</button>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div id="weather-background">
            <h1>Movie Recommendations Based on the Weather</h1>
        </div>
        <div class="movie-row">
            <h2>Suggested Movies Based on Weather</h2>
            <button class="arrow-btn arrow-left" id="weather-left">&lt;</button>
            <div class="movie-row-content"></div>
            <button class="arrow-btn arrow-right" id="weather-right">&gt;</button>
        </div>
        
        <div class="movie-row">
            <h2>Thriller</h2>
            <button class="arrow-btn arrow-left" id="thriller-left" disabled>&lt;</button>
            <div class="movie-row-content"></div>
            <button class="arrow-btn arrow-right" id="thriller-right">&gt;</button>
        </div>
        
        <div class="movie-row">
            <h2>Drama</h2>
            <button class="arrow-btn arrow-left" id="drama-left" disabled>&lt;</button>
            <div class="movie-row-content"></div>
            <button class="arrow-btn arrow-right" id="drama-right">&gt;</button>
        </div>
        
        <div class="movie-row">
            <h2>Comedy</h2>
            <button class="arrow-btn arrow-left" id="comedy-left" disabled>&lt;</button>
            <div class="movie-row-content"></div>
            <button class="arrow-btn arrow-right" id="comedy-right">&gt;</button>
        </div>

            <div class="modal-content">

                <div class="modal-items">
                    <div class="movie-poster movie-card">Movie Poster</div>
                    <div class="movie-info">
                        <h2>Movie Details</h2>
                        <p>This is a placeholder for movie information.</p>
                    </div>
                </div>
            </div>
        </div> -->
    </div>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-items">
                <div class="movie-poster">Movie Poster</div>
                <div class="movie-info">
                    <h2>Movie Details</h2>
                    <p>This is a placeholder for movie information.</p>
                    <p><strong>Release Year:</strong> <span id="release-year"></span></p>
                    <p><strong>Actors:</strong> <span id="actors"></span></p>
                    <p><strong>Director:</strong> <span id="director"></span></p>
                </div>
            </div>
        </div>
    </div>

    <button class="bring-to-top">Back to Top</button>

    <script src="../static/script.js"></script>
</body>
</html>
